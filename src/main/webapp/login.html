</head>
<body>

        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<div><label></label></div>

<div class="container">
    <div class="row">
        <ul class="nav">
            <li class="nav-item">
                <h3>
                    Hello job4j, welcome to task-table
                </h3>
            </li>
        </ul>
    </div>
</div>

<div class="container">
    <div class="row">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" href="reg.html"><h4>Регистрация</h4></a>
            </li>
        </ul>
    </div>
</div>

<div class="container pt-3">

    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Авторизация
            </div>
            <div class="card-body">
                <form action="./auth" method="post">
                    <div class="form-group">
                        <label>Почта</label>
                        <input type="text" class="form-control" name="email" id="eml" placeholder="Введите Почту">
                    </div>
                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="text" class="form-control" name="password" id="psw" placeholder="Введите Пароль">
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color: rgb(100,100,250)" onclick="login()">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

<script>

    function login() {
        if (validate()) {
            $.ajax({
                    method: "POST",
                    url: "http://localhost:8080/todo/auth",
                    data: {email : $("#eml").val(), password : $("#psw").val()},
                    dataType: 'json'
            });
            window.location.href = "http://localhost:8080/todo/index.html"
        }
    }

    function validate() {
        let result = true;
        let answer = '';
        let elements = [$("#eml"), $("#psw")];
        for (let i = 0; i < elements.length; i++) {
            if (elements[i].val() === '') {
                answer += elements[i].attr("placeholder") + "\n";
                result = false;
            }
        }
        if (!result) {
            alert(answer);
        }
        return result;
    }
</script>
</html>
